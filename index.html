<body>

    <p><label>Nombre: <input type="text" name="nombre"

    <p><label for="area">Cod. Area: &nbsp;+<input type="text" style="width:30px;" id="area" maxlength="3"></label>
        <label for="">&nbsp;Numero: <input type="text" id="telefono" maxlength="8"></label></p>
    <p><label for="depart">Departamento: </label></p>
        <select name="departamento" id="depart" style="width:150px;">
            <option value="1">San Salvador</option>
            <option value="2">Sonsonate</option>
            <option value="3">Santa Ana</option>
            <option value="4">La Union</option>

    <button onclick="validarDatos();">Enviar </button>
    <button>Borrar</button>
